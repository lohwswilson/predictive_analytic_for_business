site_name: Predictive Analytics for Business
site_url: https://ansis-ai.github.io/predictive_analytic_for_business.git
repo_url: https://github.com/ansis-ai/predictive_analytic_for_business.git
repo_name: ansis-ai/predictive_analytic_for_business.git
edit_uri: blob/3.0/docs/


# Copyright
copyright: ANSIS Pte Ltd 2024

theme:
  name: material
  # logo: assets/pw_logo.png
  # favicon: assets/pw_logo.png
  font:
    text: Noto Sans Adlam Unjoined 
  navigation_depth: 5
  highlightjs: true
  hljs_languages:
      - yaml
      - python
      - xml
      - js
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - navigation.path
    - tabs
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary:  white
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue-grey
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  homepage: https://ansis.com.sg
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
  generator: false


extra_css:
  - stylesheets/extra.css
  - stylesheets/output.css
extra_javascript:
  - javascripts/extra.js
  - javascripts/atom.js
  - javascripts/misc.js
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

  
# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - tables
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - awesome-pages
  - bibtex:
      bib_file: "refs.bib"
  - glightbox
  - mkdocs-video
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
copyright: This documentation is hosted by <a href="https://ansis.com.sg/">ANSIS Pte Ltd (loh.wilson@gmail.com)</a>
site_author: ANSIS (Dr. Wilson Loh W S)
